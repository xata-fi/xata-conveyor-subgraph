type MetaTransaction @entity {
  id: ID!
  sender: User!
  success: Boolean! # bool

  #Gas payments
  gasToken: Bytes!
  gasTokenDecimal: Int!
  gasAmount: BigDecimal!

  #MEV information
  unusedSlippageUSD: BigDecimal!
}

type User @entity {
  id: ID!
  metaTransactions: [MetaTransaction!] @derivedFrom(field: "sender")
  gasPaidUSD: BigDecimal!
}
