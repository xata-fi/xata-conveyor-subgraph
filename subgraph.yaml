specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConveyorV2Router01
    network: bsc
    source:
      address: "0xe4C5Cf259351d7877039CBaE0e7f92EB2Ab017EB"
      abi: ConveyorV2Router01
      startBlock: 11590014
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MetaTransaction
        - User
      abis:
        - name: ConveyorV2Router01
          file: ./abis/ConveyorV2Router01.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
        - name: ConveyorV2Pair
          file: ./abis/ConveyorV2Pair.json
      eventHandlers:
        - event: MetaStatus(address,bool,string)
          handler: handleMetaStatus
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Factory
    network: bsc
    source:
      address: '0x5f8017621825BC10D63d15C3e863f893946781F7'
      abi: Factory
      startBlock: 11590013
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/ConveyorV2Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: ERC20
    network: bsc
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - MetaTransaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
